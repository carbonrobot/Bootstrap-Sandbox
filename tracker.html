<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Time Tracker</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/tracker.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="full-page-app">
        <header>
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-target">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Time Tracker</a>
                    </div>

                    <!-- All nav is floated right, reverse order, and wrapped up in a collapsible div -->
                    <div class="collapse navbar-collapse" id="navbar-collapse-target">
                        <div class="navbar-avatar navbar-right">
                            <img src="http://www.gravatar.com/avatar/c81a212fe4573c86710ea7c4946d4ebb.png" alt="" />
                        </div>
                        <div class="navbar-user navbar-right">Charles Brown</div>

                        <ul class="nav navbar-nav navbar-left">
                            <li class="active"><a href="#">Timesheet</a></li>
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">Reports <b class="caret"></b></a>
                                <ul class="dropdown-menu">
                                    <li><a href="#">By Project</a></li>
                                    <li><a href="#">By Domain</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">By Month</a></li>
                                    <li><a href="#">By Year</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
        </header>

        <main>
            <div class="timesheet">
                <div class="timesheet-header">
                    <h3 class="timesheet-title">
                       Timesheet 
                    </h3>
                </div>
                <div class="timesheet-content">
                    <p>Main</p>
                </div>
            </div>
            <div class="sidebar">
                <p>Sidebar</p>
            </div>
        </main>

        <footer>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-center muted">Version 1.05.03</div>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
